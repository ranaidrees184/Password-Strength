<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="body">
        <div id="pass-body">
            
                <input id="input"type="password" placeholder="Create Password"    >
                <i id="eye" class="fa-solid fa-eye"></i>
               
                <div>Password Should Contain </div>
                <ul>
                    
                        <li class="list"><i class=" fa-solid fa-circle"></i>
                            At least 8 Characters</li>
                        <li class="list"><i class=" fa-solid fa-circle"></i>
                            at least one number (0-9)</li>
                        <li class="list"><i class=" fa-solid fa-circle"></i>
                            At Least One Lower Case Latter(a-z)</li>
                        <li class="list"><i class=" fa-solid fa-circle"></i>
                            At least one special Symbol(!---$)</li>
                        <li class="list"><i class=" fa-solid fa-circle"></i>
                            At Least one Upper Case Letter (A-Z)</li>
                  
                </ul>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
